name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Download Chrome
        run: curl -o chrome-linux.zip https://storage.googleapis.com/chromium-browser-snapshots/Linux_x64/1022525/chrome-linux.zip

      - name: Unzip Chrome
        run: unzip chrome-linux.zip

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "flight-fare-notifier"
          entrypoint: "main.ts"
          root: "."